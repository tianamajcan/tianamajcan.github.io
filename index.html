<!DOCTYPE html>
<html>

<body>
    <h1>Hello World</h1>
    <p>I'm hosted with GitHub Pages. this will work </p>

    <button id="connect"> Connect to Argon</button>
    <button id="start" disabled>Start reading data</button>
    <button id="stop" disabled>Stop</button>
    <button id="read"disabled>Read advertisements</button>

    <script>

        var bleService = 'environmental_sensing'
        var bleCharacteristic = 'uv_index'
        var bluetoothDeviceDetected
        var gattCharacteristic

        document.querySelector('#connect').addEventListener('click', function () {
            if (isWebBLEAvailable()) {
                getDeviceInfo()
            }
        })

        document.querySelector('#start').addEventListener('click', function () {
            if (isWebBLEAvailable()) {
                start()
            }
        })

        document.querySelector('#stop').addEventListener('click', function () {
            if (isWebBLEAvailable()) {
                stop()
            }
        })

        function isWebBLEAvailable() {
            if (!navigator.bluetooth) {
                console.log('Web Bluetooth is not available')
                return false
            }

            else {
                return true
            }
        }

        function getDeviceInfo() {
            let options = {
                filters: [{services: [bleService]}],
            }

            console.log('Requesting BLE device info...')

            return navigator.bluetooth.requestDevice(options)
            .then(device => {
                console.log('Device name: ' + device.name)
                bluetoothDeviceDetected = device
                debugger
                device.
                device.addEventListener('advertisementreceived', getRssi)
            }).catch(error => {
                console.log('Woops!' + error)
            })
        }

        function connect() {
            return (bluetoothDeviceDetected ? Promise.resolve() : getDeviceInfo())
                .then(connectGATT)
                .then(_ => {
                    console.log('Beginning data stream...')
                    return gattCharacteristic.readValue()
                })
                .catch(error => {
                    console.log('Woops! ' + error)
                })
        }

        function connectGATT() {
            if (bluetoothDeviceDetected.gatt.connected && gattCharacteristic) {
                return Promise.resolve()
            }

            return bluetoothDeviceDetected.gatt.connect()
                .then(server => {
                    console.log('Getting GATT serivce...')
                    return server.getPrimaryService(bleService)
                })
                .then(service => {
                    console.log('Getting GATT Characteristic...')
                    return service.getCharacteristic(bleCharacteristic)
                })
                .then(characteristic => {
                    gattCharacteristic = characteristic
                    gattCharacteristic.addEventListener('characteristicvaluechanged', handleChangedValue)

                    document.querySelector('#start').disabled = false
                    document.querySelector('#stop').disabled = true
                })
        }

        function handleChangedValue(event) {
            var value = event.target.value.getUint8(0)
            console.log('The value is now: ' + value)
            // var rssi = bluetoothDeviceDetected.rssi
            // console.log('The RSSI is: ' + rssi)
        }

        function getRssi(event) {
            // var rssi = event.rssi
            var rssi = event.rssi
            console.log('The RSSI is: ' + rssi)
        }

        function start() {
            gattCharacteristic.startNotifications()
                .then(_ => {
                    console.log('Start reading...')
                    document.querySelector('#start').disabled = true
                    document.querySelector('#stop').disabled = false
                })
                .catch(error => {
                    console.log('[ERROR] Start: ' + error)
                })
        }

        function stop() {
            gattCharacteristic.stopNotifications()
                .then(_ => {
                    console.log('Stop reading.')
                    document.querySelector('#start').disabled = false
                    document.querySelector('#stop').disabled = true
                }).catch(error => {
                    console.log('[ERROR] Stop: ' + error)
                })
        }

    </script>

</body>

</html>
